<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- DaisyUI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TailwindCSS Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "serif"],
              garamond: ["EB Garamond", "serif"],
            },
            colors: {
              primary: "#b68c5a",
              secondary: "#b68c5a",
              accent: "#b68c5a",
              neutral: "#000b07",
              "base-100": "#fff",
              info: "#00bbff",
              success: "#69c500",
              warning: "#ffac00",
              error: "#ff9caa",
            },
          },
        },
      };
    </script>
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap");
      p,
      a,
      summary {
        font-family: "Poppins", serif;
      }
      button {
        background-color: #b68c5a !important;
        font-family: "Poppins", serif !important;
      }
    </style>
  </head>
  <body class="font-garamond">
    <header>
      <nav>
        <!-- nav -->
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Cases</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <img src="images/logo2.png" alt="">
          </div>
          <!-- menu -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 flex items-center">
              <li>
                <a>Home<span class="text-lg hidden">></span></a>
              </li>
              <li>
                <a>Services<span class="text-lg">></span></a>
              </li>
              <li>
                <a>Cases<span class="text-lg">></span></a>
              </li>
              <li>
                <a>Blog<span class="text-lg">></span></a>
              </li>
              <li>
                <a>Contact Us<span class="text-lg">></span></a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn text-white bg-primary">Free Consultation</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- hero section -->
      <section>
        <div
          class="hero min-h-screen"
          style="
            background-image: url(https://img.daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.webp);
          "
        >
          <div class="hero-overlay bg-opacity-60"></div>
          <div class="hero-content text-neutral-content text-center">
            <div class="max-w-md">
              <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
              <p class="mb-5">
                Provident cupiditate voluptatem et in. Quaerat fugiat ut
                assumenda excepturi exercitationem quasi. In deleniti eaque aut
                repudiandae et a id nisi.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
